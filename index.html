<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page with CSS & JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Animations and Functions</h1>

        <!-- Part 1: Button with Hover Animation -->
        <section>
            <h2>Button Hover Effect</h2>
            <button class="animated-button">Hover Me!</button>
        </section>

        <!-- Part 2: Animated Box with Button Trigger -->
        <section>
            <h2>Animate Box on Button Click</h2>
            <button id="animateButton">Animate Box</button>
            <div id="animatedBox" class="box"></div>
        </section>

        <!-- Part 3: Card Flip Animation -->
        <section>
            <h2>Card Flip Animation</h2>
            <div class="card-container">
                <div class="card" id="card">
                    <div class="card-front">Front</div>
                    <div class="card-back">Back</div>
                </div>
            </div>
        </section>

        <!-- Part 4: Loading Spinner -->
        <section>
            <h2>Loading Spinner</h2>
            <button id="loadingButton">Start Loading</button>
            <div id="loadingSpinner" class="spinner"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
